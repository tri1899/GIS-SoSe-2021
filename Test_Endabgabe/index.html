<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="login">Log</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Log dich hier ein:</h2>
    
    <div class="behälter">
        <form id="Login">
            <label for="nutzername">Nutzername:</label> <br>
            <input type="text" name="nutzername" id="nutzername" required><br>

            <label for="passwort">Passwort:</label> <br>
            <input type="password" name="passwort" id="passwort" required><br>
        </form>
    </div>
    <br>
    <button type="button" id="login">Login</button>
    
    <div id="serverantwortlogin"></div>
    <br>

    <h2>noch nicht registriert?</h2>
    <h2>Registriere dich hier!</h2>
    
    <div class="behälter">
        <form id="Registration">
            <label for="nutzername">Nutzername:</label> <br>
            <input type="text" name="nutzername" id="nutzername" required><br>

            <label for="passwort">Passwort:</label> <br>
            <input type="password" name="passwort" id="passwort" required><br>
        </form>
    </div>
    <br>
    <button type="button" id="registrierung">registrieren</button>
    <div id="serverantwortregis"></div>
    <br>

</body>

</html>
