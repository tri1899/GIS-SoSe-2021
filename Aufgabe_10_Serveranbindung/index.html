<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="script.js" defer></script>
    <title>Kontaktdaten</title>
</head>

<body>
    <form method="POST">
        <!-- Ich benutze POST, da ich nicht will das der Text in der URL erscheint-->
        <h1>Kontaktfeld</h1>

        <label for="vname">Vorname:</label> <br>
        <input type="text" name="vname" id="vname"><br>

        <label for="nname">Nachname:</label> <br>
        <input type="text" name="nname" id="nname"><br>

        <label for="telefon">Telefon:</label> <br>
        <input type="text" name="telefon" id="Telefon"><br>

        <label for="subject">Nachricht</label>
        <textarea id="subject" name="subject" placeholder="schreibe etwas..." style="height:200px"></textarea>       

        <button type="submit" id="button">abschicken</button>

    </form>

</body>

</html>
