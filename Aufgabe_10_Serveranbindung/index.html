<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="script.js" defer></script>
    <title>Kontaktformular</title>
</head>

<body>
    <h3>Kontaktfeld:</h3>
    <form action="https://gis-example.herokuapp.com" method="GET">
        <label for="fname">Vorname</label>
        <input type="text" id="fname" name="firstname" placeholder="Dein Vorname...">
        <label for="lname">Nachname</label>
        <input type="text" id="lname" name="lastname" placeholder="Dein Nachname...">
        <label for="subject">Nachricht</label>
        <textarea id="subject" name="subject" placeholder="schreibe etwas..." style="height:200px"></textarea>
        <button id="button">abschicken</button>
    </form>
    <br>
    <br>
</body>

</html>
